<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
  <meta charset="UTF-8" />
  <!-- Configuración responsive para móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Meta tags SEO -->
  <meta name="description"
    content="FinanzaPro - Tu aplicación de gestión de finanzas personales. Controla tus ingresos, gastos y presupuestos de forma intuitiva." />
  <meta name="theme-color" content="#6366f1" />

  <!-- Título de la aplicación -->
  <title>FinanzaPro - Gestión de Finanzas Personales</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Google Fonts - Inter (Tipografía moderna) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- PWA Manifest (para instalación como app) -->
  <link rel="manifest" href="/manifest.json" />

  <!-- iOS Safari específico -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="FinanzaPro" />
</head>

<body class="h-full bg-dark-50 dark:bg-dark-950 text-dark-900 dark:text-dark-100 font-sans antialiased">

  <!-- Contenedor principal de la aplicación -->
  <div id="app" class="h-full flex flex-col">
    <!-- El contenido será inyectado dinámicamente por el Router -->

    <!-- Pantalla de carga inicial -->
    <div id="loading-screen"
      class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-primary-600 to-primary-800">
      <div class="text-center">
        <!-- Logo animado -->
        <div class="w-20 h-20 mx-auto mb-6 bg-white/20 rounded-2xl flex items-center justify-center animate-pulse">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">FinanzaPro</h1>
        <p class="text-white/70 text-sm">Cargando tu información...</p>

        <!-- Barra de progreso -->
        <div class="mt-6 w-48 h-1 bg-white/20 rounded-full overflow-hidden mx-auto">
          <div class="h-full bg-white rounded-full animate-pulse" style="width: 60%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script principal (ES Modules) -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
